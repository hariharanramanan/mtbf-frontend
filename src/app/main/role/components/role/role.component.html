<div id="ngx-datatable" class="page-layout simple fullwidth">
    <!-- HEADER -->
    <div
        class="header accent p-24"
        fxLayout="row"
        fxLayoutAlign="space-between center"
    >
        <h2>Role Lists</h2>
        <button mat-raised-button (click)="openBottomSheet()">Add Role</button>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">
        <ngx-datatable
            class="material"
            [rows]="rows"
            [columnMode]="'flex'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [limit]="4"
        >
            <ngx-datatable-column
                name="Role Name"
                prop="roleName"
                [flexGrow]="1"
            ></ngx-datatable-column>

            <ngx-datatable-column
                name="Permissions"
                prop="permissions"
                [flexGrow]="1"
            ></ngx-datatable-column>

            <ngx-datatable-column name="Actoins" prop="id" [flexGrow]="1">
                <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                >
                    <mat-icon (click)="openBottomSheet(value)">home</mat-icon>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
