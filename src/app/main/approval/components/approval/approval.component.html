<div id="ngx-datatable" class="page-layout simple fullwidth">
    <!-- HEADER -->
    <div class="header accent p-24" fxLayout="row" fxLayoutAlign="start center">
        <h2>Approval Lists</h2>
    </div>
    <!-- / HEADER -->

    <!-- CONTENT -->
    <div class="content p-24">
        <ngx-datatable
            class="material"
            [rows]="rows"
            [columnMode]="'flex'"
            [headerHeight]="48"
            [footerHeight]="56"
            [rowHeight]="'auto'"
            [limit]="4"
        >
            <ngx-datatable-column
                name="Company Name"
                prop="companyName"
                [flexGrow]="1"
            ></ngx-datatable-column>

            <ngx-datatable-column
                name="Primary Contact"
                prop="contactName"
                [flexGrow]="1"
            ></ngx-datatable-column>

            <ngx-datatable-column
                name="Email"
                prop="email"
                [flexGrow]="1"
            ></ngx-datatable-column>

            <ngx-datatable-column name="Actoins" prop="_id" [flexGrow]="1">
                <ng-template
                    let-row="row"
                    let-value="value"
                    ngx-datatable-cell-template
                >
                    <button
                        mat-stroked-button
                        color="accent"
                        (click)="approve(value)"
                    >
                        Approve
                    </button>
                </ng-template>
            </ngx-datatable-column>
        </ngx-datatable>
    </div>
</div>
